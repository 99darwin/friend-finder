                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="5">How do you feel about camping?</label>
                                    <select id="5" class="form-control form-control-sm">
                                        <option>5 (Best)</option>
                                        <option>4</option>
                                        <option>3</option>

                                </div>
                                <div class="form-group">

        <!-- JS -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        
        <!-- Submit function -->
        <script>
            // On submit button click ...
            $('.submit').on('click', function(event) {
                // Prevent button from performing default action
                event.preventDefault();

                    // Build json object with form values
                    var newFriend = {
                    name: $('#name').val().trim(),
                    photo: $('#image').val().trim(),
                    q1: $('#1').val().trim(),
                    q2: $('#2').val().trim(),
                    q3: $('#3').val().trim(),
                    q4: $('#4').val().trim(),
                    q5: $('#5').val().trim(),
                    q6: $('#6').val().trim(),
                    q7: $('#7').val().trim(),
                    q8: $('#8').val().trim(),
                    q9: $('#9').val().trim(),
                    q10: $('#10').val().trim()
                };

                // Use ajax to post data 
                $.post('/api/friends', newFriend, function(data) {
                    if (data) {
                        alert('Cool let\'s see if we can find you a friend');
                    }
                    friendName: $('#name').val("");
                    image: $('#image').val("");
                });
            });
        </script>
