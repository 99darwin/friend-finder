<html>
    <head>
        <title>More Than Friends Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
                <div class="modal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><span id="matches"></span></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="profilePic">
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                            </div>
                        </div>
                    </div>
            <div class="jumbotron">
                <h1 class="display-3">You're about to get more than friendified</h1>
                <p class="lead">Creeped out yet?</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fa fa-home" aria-hidden="true"></i>
                        Go home</a>
                </p>
            </div>
           
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Survey</strong>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label><br>
                                    <input class="form-control" type="text" id="name" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="image">Upload a photo</label><br>
                                    <input class="form-control" type="text" id="image" placeholder="yes of yourself...">
                                </div>
                                <div class="form-group">
                                    <label for="1">How amazing is Game of Thrones?</label>
                                    <select id="1" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="2">How do you feel about live sports?</label>
                                    <select id="2" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div><div class="form-group">
                                    <label  for="3">How do you feel about sushi?</label>
                                    <select id="3" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="4">How do you feel about Ramen?</label>
                                    <select id="4" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="5">How do you feel about camping?</label>
                                    <select id="5" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label  for="6">How do you feel about electronic music?</label>
                                    <select id="6" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="7">How do you feel about organized religion?</label>
                                    <select id="7" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="8">How do you feel about skydiving?</label>
                                    <select id="8" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="9">How do you feel about living with another person?</label>
                                    <select id="9" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="10">No, seriously, how amazing is Game of Thrones?</label>
                                    <select id="10" class="form-control form-control-sm">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
                                <a id="seeFriends" class="btn btn-primary btn-lg" href="#" data-toggle="modal" data-target="#matches" role="button" style="display: none;"><i class="fa fa-users" aria-hidden="true"></i> See Matches
                                </a><br>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- JS -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/e72140a2dd.js"></script>  
        
        <!-- Submit function -->
        <script type="text/javascript">
            // On submit button click ...
            $('.submit').on('click', function(event) {
                // Prevent button from performing default action
                event.preventDefault();;
                    // Build json object with form values
                    var newFriend = {
                    "name": $('#name').val().trim(),
                    "photo": $('#image').val().trim(),
                    "scores": [
                        $('select#1').val().trim(),
                        $('#2').val().trim(),
                        $('#3').val().trim(),
                        $('#4').val().trim(),
                        $('#5').val().trim(),
                        $('#6').val().trim(),
                        $('#7').val().trim(),
                        $('#8').val().trim(),
                        $('#9').val().trim(),
                        $('#10').val().trim()
                    ]
                };
                // Use ajax to post data 
                $.post('/api/friends', newFriend, 
                function(data) {
                    if (data) {
                        console.log(data);
                        $('#seeFriends').show();
                    }
                    $('#name').val("");
                    $('#image').val("");
                    $('#1').val("");
                    $('#2').val("");
                    $('#3').val("");
                    $('#4').val("");
                    $('#5').val("");
                    $('#6').val("");
                    $('#7').val("");
                    $('#8').val("");
                    $('#9').val("");
                    $('#10').val("");
                });
            });
        </script>

        
              
    </body>
</html>
